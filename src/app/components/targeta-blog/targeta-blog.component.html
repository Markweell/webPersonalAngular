<div class="containerTargetaBlog">
  <div class="contenedorImagen">
    <img [src]="img" alt="" />
    <h3>{{title}}</h3>
  </div>
  <div class="bodyTargetaBlog">
    <ul>
      <ng-container *ngFor="let element of tag" >
          {{element}}
      </ng-container>
    </ul>
    <p>
      {{description}}
    </p>
  </div>

  <div class="footerTargetaBlog">
    <span>Por {{created_by}}.</span>
    <span>{{created_at}}</span>
  </div>


</div>
